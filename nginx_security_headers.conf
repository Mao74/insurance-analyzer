# CSP and Security Headers for NGINX

# Add these lines to your nginx server block configuration
# File: /etc/nginx/sites-available/insurance-lab.ai or docker nginx conf

## Security Headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

## Content Security Policy
# Note: 'unsafe-inline' for style-src is needed for React/Vite
# 'unsafe-eval' is NOT included for better security
add_header Content-Security-Policy "default-src 'self'; \
    script-src 'self' 'unsafe-inline' https://js.stripe.com https://cdn.jsdelivr.net; \
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; \
    font-src 'self' https://fonts.gstatic.com; \
    img-src 'self' data: https: blob:; \
    connect-src 'self' https://api.stripe.com https://gemini-api.googleapis.com https://generativelanguage.googleapis.com; \
    frame-src 'self' https://js.stripe.com; \
    object-src 'none'; \
    base-uri 'self'; \
    form-action 'self';" always;

## Permissions Policy (Feature Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(self)" always;
